<div
    id="alert"
    role="alert"
    x-data="{ show: false }"
    x-show="show"
    x-init="setTimeout(() => show = false, 3000)"
    class="flex items-center p-4 mb-4 text-{{ color }}-800 border-t-4 border-{{ color }}-300 bg-{{ color }}-50 dark:text-{{ color }}-400 dark:bg-gray-800 dark:border-{{ color }}-800"
>
    <div class="ms-3 text-sm font-medium">
        {{ message }}
    </div>
    <button
        @click="show =! show"
        type="button"
        data-dismiss-target="#alert"
        aria-label="Close"
        class="ms-auto -mx-1.5 -my-1.5 bg-{{ color }}-50 text-{{ color }}-500 rounded-lg focus:ring-2 focus:ring-{{ color }}-400 p-1.5 hover:bg-{{ color }}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-{{ color }}-400 dark:hover:bg-gray-700"
    >
        <span class="sr-only">Dismiss</span>

        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
